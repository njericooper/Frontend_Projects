<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/coffeeShop.css">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
    <title>Coffee Shop</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li class="nav-items">
                    <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="logo" class="logo">
                </li>
                <li class="nav-items">
                    <h3 class="brandName">Coffee Masters</h3>
                </li>
            </ul>
        </nav>
    </header>
    <section class="page-container">
        <div class="content-wrapper">
            <div class="left-c">
                <h3 class="container-name">
                    Items
                </h3>
                <div class="items item1">
                    <h2 class="quantity"> 1x </h2>
                    <div> 
                        <h2 class="item">
                        Capuccino
                        </h2>
                        <h4 class="customize">
                            Light Foam
                        </h4>
                    </div>
                    <h2 class="item-price"> $3.35
                    </h2>
                </div>
                <div class="items item2">
                    <h2 class="quantity"> 1x </h2>
                    <div> 
                        <h2 class="item">
                        Capuccino
                        </h2>
                        <h4 class="customize">
                            Light Milk
                        </h4>
                        <h4 class="customize bottom">
                            Double espresso
                        </h4>
                    </div>
                    <h2 class="item-price"> $3.35
                    </h2>
    
                </div>
            </div>
            <div class="right-c">
                <div class="name-mod">
                    <h3 class="container-name">
                        Name
                    </h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
